<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <title>calculator</title>
</head>
<body>
  <div class=" background has-text-centered">
    <div class="heading is-size-1">
      calculator
    </div>
    <div class="box display_cal_output" id='result'>
      0
    </div>
    <div class="container">
      <button class="button calculator_inputs" id="one">1</button>
      <button class="button calculator_inputs" id="two">2</button>
      <button class="button calculator_inputs" id="three">3</button>
      <button class="button calculator_inputs" id="four">4</button>
      <button class="button calculator_inputs" id="five">5</button>
      <button class="button calculator_inputs" id="six">6</button>
      <button class="button calculator_inputs" id="seven">7</button>
      <button class="button calculator_inputs" id="eight">8</button>
      <button class="button calculator_inputs" id="nine">9</button>
      <button class="button calculator_inputs" id="ten">0</button>
      <button class="button calculator_inputs" id="plus">+</button>
      <button class="button calculator_inputs" id="min">-</button>
      <button class="button calculator_inputs" id="divs">/</button>
      <button class="button calculator_inputs" id="mult">*</button>
      <button class="button calculator_inputs" id="ans">=</button>
      <button class="button calculator_inputs" id="dot">.</button>
      <button class="button" id="clear">C</button>  
    </div>
  </div>  
</body>
</html>
